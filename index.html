<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/favicon-32x32.png">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="submitted-successfully" id="popup" role="pop up message">
        <div class="success-message">
            <img src="/assets/images/check_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="check image">
            <h4>Message Sent!</h4>
        </div>
        <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>
    
    <form action="" id="form" novalidate role="contact form">
        <h3>Contact Us</h3>
        <div class="name-container">
            <div class="first-name-container">
                <label for="fName">First Name <span aria-label="required">*</span></label>
                <input type="text" id="fName"  name="first-name" />
                <p class="error-message" id="fName-error" role="alert"></p>
            </div>
           
            <div class="last-name-container">
                <label for="lName" > Last Name <span aria-label="required">*</span></label>
                <input type="text" id="lName" name="last-name" />
                <p class="error-message" id="lName-error" role="alert"></p>
            </div>
           
        </div>

        <label for="email">Email Address <span aria-label>*</span></label>
        <input type="email" id="email" name="email" />
        <p class="error-message" id="email-error" role="alert"></p>

        <!-- radio inputs -->
        <div class="query-type-container">
            <p>Query Type <span aria-label="required">*</span></p>
            <div class="query">
                <div class="general-enquiry">
                    <input type="radio" id="general" name="query-type" value="genreal-enquiry">
                    <label for="general"> General Enquiry</label>
                </div>
                
                <div class="support-request">
                    <input type="radio" id="support" name="query-type" value="support-enquiry">
                    <label for="support"> Support Request</label>
                </div>
               
            </div>
            <p class="error-message" id="query-error" role="alert"></p>
        </div>

        <div class="message-container">
            <label for="message"> Message <span aria-label="required">*</span></label>
            <textarea name="message" id="message" ></textarea>
            <p class="error-message" id="message-error" role="alert"></p>
        </div>
        
        <!-- checkbox input -->
        <div class="check">
            <div class="checkbox-container">
                <input type="checkbox" name="consent" id="consent">
                <label for="consent">I consent to being contacted by the team <span aria-label="required"></span>*</label>
            </div>
            <p class="error-message" id="consent-error" role="alert"></p>
        </div>
       

        <!-- submit button -->
        <input type="submit" value="Submit" id="submit">
        <!-- <button id="submit" >Submit</button> -->

    </form>

    

    <script src="./index.js"></script>
</body>
</html>
