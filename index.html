<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/favicon-32x32.png">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="">
        <h3>Contact Us</h3>
        <div class="name-container">
            <div class="first-name-container">
                <label for="fName">First Name *</label>
                <input type="text" id="fName" required>
            </div>
           
            <div class="last-name-container">
                <label for="lName" > Last Name *</label>
                <input type="text" id="lName" required>
            </div>
           
        </div>

        <label for="email">Email Address *</label>
        <input type="email" id="email" required>

        <!-- radio inputs -->
        <div class="query-type-container">
            <p>Query Type</p>

            <div class="general-enquiry">
                <input type="radio" id="general" name="query-type" value="genreal-enquiry">
                <label for="general"> General Enquiry</label>
            </div>
            
            <div class="support-request">
                <input type="radio" id="support" name="query-type" value="support-enquiry">
                <label for="support"> Support Request</label>
            </div>
           
        </div>

        <label for="message"> Message *</label>
        <textarea name="message" id="message" required></textarea>

        <!-- checkbox input -->

        <input type="checkbox" name="consent" id="consent" value="consent" required>
        <label for="consent">I consent to being contacted by the team *</label>

        <!-- submit button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
